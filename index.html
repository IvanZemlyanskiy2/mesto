<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Жак-Ив Кусто</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Фотография Кусто">
        <div class="profile__name">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button" aria-label="крестик"></button>
      </section>
      <section class="photo">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="./images/karachev1.jpg" alt="карачев 1">
            <div class="card__blok">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like-button card__like-button_active" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/zakat v pole.jpg" alt="закат">
            <div class="card__blok">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-button card__like-button_active" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/les.jpg" alt="лес">
            <div class="card__blok">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-button card__like-button_active" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/zakat v pole.jpg" alt="закат">
            <div class="card__blok">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-button card__like-button_active" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/pik.jpg" alt="пик">
            <div class="card__blok">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-button card__like-button_active" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/karachev1.jpg" alt="карачев 2">
            <div class="card__blok">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" class="card__like-button card__like-button_active" aria-label="лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__text">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>
  <div class="popup">
    <button type="button" class="popup__close-button" aria-label="закрыть"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="name" class="popup__about">
        <input type="text" name="name" class="popup__input popup__input_name">
        <input type="text" name="about" class="popup__input popup__input_about">
        <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
