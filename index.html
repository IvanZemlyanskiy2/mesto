<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Жак-Ив Кусто</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Фотография Кусто">
        <div class="profile__name">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button" aria-label="крестик"></button>
      </section>
      <section class="photo">
        <ul class="cards">
          <template class="template">
            <li class="card">
              <button type="button" class="card__delete-button" aria-label="корзина"></button>
              <img class="card__image" alt="карачев 1">
              <div class="card__block">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
        </ul>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="name" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name">
        <input type="text" name="about" class="popup__input popup__input_type_about">
        <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_create">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_close" aria-label="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="name" class="popup__form popup__form_type_create">
        <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
        <button class="popup__save-button popup__save-button_type_create" type="submit"
          aria-label="сохранить">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image">
      <button type="button" class="popup__close-button popup__close-button_type_exit" aria-label="закрыть"></button>
      <img class="popup__image-picture" alt="карачев 1">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
