<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Жак-Ив Кусто</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место Россия">
    </header>
    <main class="content">
      <div class="profile">
        <img class="avatar" src="./images/avatar.svg" alt="Фотография Кусто">
        <div class="name">
          <div class="name__block">
            <h1 class="name__title">Жак-Ив Кусто</h1>
            <button type="button" class="name__editbutton"></button>
          </div>
          <p class="name__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__addbutton"></button>
      </div>
      <section class="photo">
      <ul class="cards">
        <li class="card">
          <img class="card__greed" src="./images/karachev1.png" alt="карачев 1">
          <div class="card__blok">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__heartbutton"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__greed" src="./images/zakat.png" alt="закат">
          <div class="card__blok">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__heartbutton"></button>
        </li>
        <li class="card">
          <img class="card__greed" src="./images/les.png" alt="лес">
          <div class="card__blok">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__heartbutton"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__greed" src="./images/zakat.png" alt="закат">
          <div class="card__blok">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__heartbutton"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__greed" src="./images/pik.png" alt="пик">
          <div class="card__blok">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__heartbutton"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__greed" src="./images/karachev2.png" alt="карачев 2">
          <div class="card__blok">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__heartbutton"></button>
          </div>
        </li>
      </ul>
    </section>
    </main>
    <footer class="footer">
      <h2 class="footer__text">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>
  <form class="popup">
    <button type="button" class="popup__close"><img class="popup__pic" src="./images/CloseIcon.svg" alt="Крестик"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__about">
        <input type="text" name="name" class="popup__input popup__input_text" maxlength="22">
        <input type="text"  name="about" class="popup__input popup__input_kusto" maxlength="22">
      </div>
      <button class="popup__savebutton" type="submit">
        <span class="popup__color">Сохранить</span>
      </button>
    </div>
  </form>
  <script src="./script/index.js"></script>
</body>

</html>
